<div class="container-fluid mt-4" style="width: 95%;">
    <h2>PEDIDOS</h2>
  <div class="d*flex justify-content-between mb-3">
  </div>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr style="text-align: center;">
              
              <th scope="col">#</th>
              <th scope="col">Total</th>
              <th scope="col">Fecha de Creacion</th>
              <th scope="col">Estado del Pedido</th>
              <th scope="col">Cliente</th>
              <th scope="col" style="width: 15%">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se muestra cada Aerolínea usando *ngFor -->
            <tr *ngFor="let pedido of pedidos; let i = index"
                style = "text-align: center;">
                <td>{{i + 1 }}</td>
              <td hidden>{{ pedido.idPedido}}</td> <!--|| 'N/A' -->
              <td>{{ pedido.total }}</td>
              <td>{{ pedido.fechaCreacion }}</td>
              <td>{{ pedido.estadoPedido }}</td>
              <td>{{ pedido.idCliente }}</td>
              <td>
                <button class="btn btn-primary btn-sm me-1" (click)="editPedido(pedido)">
                <i class="fa fa-edit"></i>Editar
              </button>
              <button class="btn btn-danger btn-sm me-1" (click)="pedido.idPedido ? deletePedido(pedido.idPedido): null">
                <i class="fa fa-trash"></i>Eliminar
              </button>
              </td>
            </tr>
          </tbody>
    </table>
