<div class="container-fluid mt-4" style="width: 95%;">
    <h2>PRODUCTO</h2>
  <div class="d*flex justify-content-between mb-3">
    <button (click)="toggleForm()" class="btn btn-success">
      <i class="fa-solid fa-plus"></i>
      Registrar Producto
  </button>
  </div>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr style="text-align: center;">
              
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Precio</th>
              <th scope="col">Stock</th>
              <th scope="col" style="width: 15%">Acciones</th>
            </tr>
          </thead>
              <tbody>
            <tr *ngFor="let producto of productos; let i = index"
                style = "text-align: center;">
                <td>{{i + 1 }}</td>
              <td hidden>{{ producto.idProducto }}</td>
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.descripcion }}</td>
              <td>{{ producto.precio}}</td>
              <td>{{ producto.stock}}</td>
              <td>
                <button class="btn btn-primary btn-sm me-1" (click)="editProducto(producto)">
                <i class="fa fa-edit"></i>Editar
              </button>
              <button class="btn btn-danger btn-sm me-1" (click)="producto.idProducto ? deleteProducto(producto.idProducto): null">
                <i class="fa fa-trash"></i>Eliminar
              </button>
              </td>
            </tr>
          </tbody>
    </table>  
  <div *ngIf="showForm" style="margin-top: 20px;">
    <h3>{{textoModel}}</h3>
    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
        <input type="hidden"  formControlName="idProducto" readonly/>
        <div class="formGroup">
          <label for="nombre">NOMBRE</label>
          <input id="nombre" class="form-control" formControlName="nombre"
                  pattern="^\S.*$" placeholder="Nombre"/>
        </div> 
        <div class="formGroup">
          <label for="descripcion">DESCRIPCION</label>
          <input id="descripcion" class="form-control" formControlName="descripcion"
                  placeholder="descripcion" required/>
        </div> 
        <div class="formGroup">
          <label for="precio">PRECIO</label>
          <input id="precio" class="form-control" formControlName="precio"
                  pattern="^\S.*$" placeholder="precio" required/>
        </div> 
        <div class="formGroup">
          <label for="stock">STOCK</label>
          <input id="stock" class="form-control" formControlName="stock"
                  type="number" placeholder="stock" required/>
        </div> 
        <button type="submit" class="btn btn-success" [disabled]="productoForm.invalid" style="margin-top: 20px;">
          Guardar
        </button>
    </form>
  </div>
