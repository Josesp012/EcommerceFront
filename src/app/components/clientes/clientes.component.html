<div class="container-fluid mt-4" style="width: 95%;">
    <h2>CLIENTE</h2>
  <div class="d*flex justify-content-between mb-3">
    <button (click)="toggleForm()" class="btn btn-success">
      <i class="fa-solid fa-plus"></i>
      Registrar Cliente
  </button>
    <button class="btn btn-link">
        <i class="fa fa-downloas me-2"></i>Exportar a Excel
    </button>
  </div>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr style="text-align: center;">
              
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Email</th>
              <th scope="col">Telefono</th>
              <th scope="col">Direccion</th>
              <th scope="col" style="width: 15%">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se muestra cada Aerolínea usando *ngFor -->
            <tr *ngFor="let cliente of clientes; let i = index"
                style = "text-align: center;">
                <td>{{i + 1 }}</td>
              <td hidden>{{ cliente.id }}</td>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.apellido }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>
                <button class="btn btn-primary btn-sm me-1" (click)="editCliente(cliente)">
                <i class="fa fa-edit"></i>Editar
              </button>
              <button class="btn btn-danger btn-sm me-1" (click)="cliente.id ? deleteCliente(cliente.id): null">
                <i class="fa fa-trash"></i>Eliminar
              </button>
              </td>
            </tr>
          </tbody>
    </table>
    
  <div *ngIf="showForm" style="margin-top: 20px;"></div>
    <h3>{{textoModel}}</h3>
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        <input hidden formControlName="id" readonly/>
        <div class="formGroup">
          <label for="nombre">Nombre</label>
          <input id="nombre" class="form-control" formControlName="nombre"
                  pattern="^\S.*$" placeholder="Nombre"/>
        </div> 
        <div class="formGroup">
          <label for="apellido">APELLIDO</label>
          <input id="apellido" class="form-control" formControlName="apellido"
                  pattern="^\S.*$" placeholder="apellido"/>
        </div> 
        <div class="formGroup">
          <label for="email">EMAIL</label>
          <input id="email" class="form-control" formControlName="email"
                  pattern="^\S.*$" placeholder="email"/>
        </div> 
        <div class="formGroup">
          <label for="telefono">TELEFONO</label>
          <input id="telefono" class="form-control" formControlName="telefono"
                  type="number" placeholder="telefono"/>
        </div> 
        <div class="formGroup">
            <label for="direccion">DIRECCION</label>
            <input id="direccion" class="form-control" formControlName="direccion"
                    pattern="^\S.*$" placeholder="direccion"/>
          </div> 
        <button type="submit" class="btn btn-success" [disabled]="clienteForm.invalid" style="margin-top: 20px;">
          Guardar
        </button>
    </form>
  </div>
